<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Services</title>
  </head>
  <body>
    <!--Header-->
    <header><h1>PEPSI STORE</h1></header>
    <figure>
      <img src="images/Pepsi-Logo.png" alt="Pepsi Store" width="500" />
      <figcaption>Pepsi Store</figcaption>
      <!--Navigation menu-->
    </figure>
    <ul>
      <li><a href="index.html">หน้าแรก</a></li>
      <li><a href="about.html">เกี่ยวกับ</a></li>
      <li><a href="services.html">บริการ</a></li>
      <li><a href="contact.html">ติดต่อ</a></li>
    </ul>
    <!--Service System-->
    <header><h1>บริการ</h1></header>
    <section class="ค้นหาบริการ">
      <h3>ค้นหาบริการ</h3>
      <!--Search System-->
      <textarea name="Search" id="Search"></textarea><br />>
      <button type="submit">ค้นหา</button>
    </section>
    <section class="หมวดหมู่การบริการ">
      <h3>หมวดหมู่การบริการ</h3>
            <!--Category System-->
      <label for="หมวดหมู่การบริการ"></label>
      <select name="Category" id="หมวดหมู่การบริการ">
        <option value="">-หมวดหมู่การบริการ-</option>
        <option value="">ปัญหาที่พบบ่อย</option>
        <option value="">กิจกรรมแจกรางวัล</option>
        <option value="">การขนส่งสินค้า</option>
      </select>
          <section class="บริการและโปรโมชั่น">
      <fieldset>
        <legend><h3>บริการและโปรโมชั่น</h3></legend>
        <!--Service and Promotion System-->
        <input type="checkbox" id="ส่งถึงบ้าน" name="บริการและโปรโมชั่น" />
        <label for="ส่งถึงบ้าน">ส่งถึงบ้าน</label>
        <input
          type="checkbox"
          id="ดีลพิเศษ"
          name="บริการและโปรโมชั่น"
        />
        <label for="ดีลพิเศษ">ดีลพิเศษ</label>
        <input type="checkbox" id="สะสมแต้มแลกรางวัล" name="บริการและโปรโมชั่น" />
        <label for="สะสมแต้มแลกรางวัล">สะสมแต้มแลกรางวัล</label>
      </fieldset>
    </section>
    <!--Promotion Table-->
    <table border="1" class="แพ็กเกจโปรโมชั่น">
      <tr>
        <td><label for="ส่งฟรี">ส่งฟรี</label></td>
        <td><label for="ข้อมูลโปรโมชั่น">ส่งฟรีทั่วไทย</label></td>
      </tr>
      <tr>
        <td><label for="Pepsi Sale">Pepsi Sale</label></td>
        <td>
          <label for="ข้อมูลโปรโมชั่น"
            >ดีลพิเศษซื้อ Pepsi ชนิดเดียวกัน 3 ขวดขึ้นไป ลดสูงสุด 20% </label
          >
        </td>
      </tr>
      <tr>
        <td>
          <label for="แลกซื้อ">แลกซื้อ</label>
        </td>
        <td>
          <label for="ข้อมูลโปรโมชั่น">
            ซื้อสินค้าครบที่กำหนัดสามารถแลกซื้อของสุดพิเศษได้
            </label>
        </td>
      </tr>
    </table>
        <!--Back to Pepsi Store-->
    <ul>
      <li><a href="index.html">ย้อนกลับ</a></li>
    </ul>
    <footer>© 2025 Pepsi Store. All Rights Reserved</footer>
  </body>
</html>
